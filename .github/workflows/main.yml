name: Build Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # You can specify your desired Node.js version here

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: npm run build
